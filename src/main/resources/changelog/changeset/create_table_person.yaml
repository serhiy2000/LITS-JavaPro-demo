databaseChangeLog:
  - changeSet:
      id: 1
      author: loco
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false