databaseChangeLog:
  - changeSet:
      id: 3
      author: loco
      changes:
        - createTable:
            tableName: user_db
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar (255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(128)
                  constraints:
                    nullable: false